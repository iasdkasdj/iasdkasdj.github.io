<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header, main, footer {
      margin: 10px;
      padding: 20px;
      text-align: center;
      border: 2px solid #3498db;
      background-color: #f0f0f0;
      position: relative; /* 添加相对定位 */
    }
    header {
      height: 100px;
      line-height: 100px;
      font-size: 24px;
      color: #3498db;
    }
    .profile-pic {
      width: 100px; /* 调整大小 */
      height: 100px; /* 调整大小 */
      border-radius: 50%; /* 圆形边框 */
      position: absolute; /* 绝对定位图片 */
      top: 10px; /* 调整上边距 */
      right: 10px; /* 调整右边距 */
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      font-size: 20px;
      color: #555;
    }
    footer {
      height: 80px;
      line-height: 80px;
      font-size: 16px;
      color: #777;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      color: #fff;
      background-color: #3498db;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    《 基于Web客户端技术的个性化UI设计和实现 》
    <img class="profile-pic" src="../myface/1.jpg" alt="Your Profile Picture"> <!-- 将图片放置在header内 -->
  </header>
  <main>
    我的主题内容：‘读好书、练思维、勤编程’ 
  </main>
  <footer>

</body>
</html>
