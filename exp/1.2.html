  <script>
  var UI ={};

    /* 
    本次代码了响应式的设计 使得用户在不同平台交互时有更好的体验

    2.用javascript动态获取了用户屏幕的高度和高度 并依据需求进行了计算 设置了基础字体的大小

    4.改变了UI颜色和对比色 对主区域的背景图做了一些外观设计的优化
