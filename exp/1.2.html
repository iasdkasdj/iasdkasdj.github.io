<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      height: 10vh;
      background-color: red;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav {
      height: 5vh;
      padding-top: 1em;
    }
    nav button {
      font-size: 1.2em;
      margin-right: 1em;
    }
    footer {
      padding-top: 2em;
      height: 100px;
      background-color: green;
      color: aqua;
    }
    main {
      height: 75vh;
      background-image: url("../lesson/CS.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    p#book {
      font-size: 1.5em;
      letter-spacing: 0.2em;
    }
  </style>
</head>
<body>
<header>
  <p id="book">《计算思维和语言学习》</p>
</header>
<nav>
  <button onclick="changeBackground(1)">导航1</button>
  <button onclick="changeBackground(2)">导航2</button>
  <button onclick="changeBackground(3)">导航3</button>
</nav>
<main></main>
<footer>张梓鑫 江西科技师范大学 2024--2025</footer>
<script>
  // JavaScript部分用于更换背景图片
  var backgrounds = ["../lesson/CS.jpg", "../lesson/canvas.jpg", "../lesson/CT.jpg"];
  var currentIndex = 0;

  function changeBackground(index) {
    currentIndex = index - 1; // 转换成数组索引
    document.querySelector("main").style.backgroundImage = "url(" + backgrounds[currentIndex] + ")";
  }

  // 在窗口大小变化时重新计算字体大小和页面高度
  function updateFontSizeAndHeight() {
    var deviceWidth = window.innerWidth;
    var deviceHeight = window.innerHeight;
    document.body.style.height = deviceHeight + "px";
    document.body.style.fontSize = deviceWidth / 25 + "px";
  }

  // 初始化
  updateFontSizeAndHeight();

  // 添加窗口大小变化的监听器
  window.addEventListener("resize", updateFontSizeAndHeight);
</script>
</body>
</html>
