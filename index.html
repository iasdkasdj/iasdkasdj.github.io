<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>我的主页</title>
    <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-image: linear-gradient(to bottom, #4a90e2, #2f70c5); /* 渐变背景色 */
    color: #333; /* 文字颜色为深灰色 */
}

.container {
    max-width: 800px;
    margin: 50px auto; /* 垂直和水平居中 */
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.95); /* 半透明白色背景 */
    border-radius: 10px; /* 圆角 */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 更轻的阴影 */
}

h1 {
    margin-top: 0;
    text-align: center;
    color: black; /* 标题颜色为黑色 */
}

h2 {
    margin-top: 20px;
    color: #ffc107; /* 黄色标题 */
}

.link-list {
    list-style-type: none;
    padding: 0;
}

.link-list li {
    margin-bottom: 10px;
}

.link-list li a {
    text-decoration: none;
    color: #007bff; /* 链接颜色为蓝色 */
    transition: color 0.3s ease;
}

.link-list li a:hover {
    color: #0056b3; /* 悬停时变暗链接颜色 */
}

.container section {
    margin-top: 20px;
    border-top: 1px solid #ccc; /* 分隔线颜色为浅灰色 */
    padding-top: 20px;
    color: #555; /* 章节内容文字颜色为深灰色 */
}

.container section:first-child {
    border-top: none; /* 移除第一个章节的上边框 */
}

.container section:last-child {
    padding-bottom: 0; /* 移除最后一个章节的下边距 */
}

.container section:not(:first-child) {
    border-top: 1px solid #eee; /* 添加章节之间的分隔线 */
    padding-top: 30px; /* 增加章节内容之间的间距 */
}

  </style>
</head>
<body>
    <div class="container">
        <h1>基于Web客户端技术的个性化UI设计和实现</h1>
        <section>
            <h2>第二学期</h2>
            <ul class="link-list">
                <li><a href="exp/1.1.html">1.1（第一次代码编写）</a></li>
                <li><a href="exp/1.2.html">1.2（第二次代码编写）</a></li>
                <li><a href="exp/1.3.html">1.3（第三次代码编写）</a></li>
                <li><a href="exp/1.4.html">1.4（第四次代码编写）</a></li>
                <li><a href="exp/1.5.html">1.5（第五次代码编写）</a></li>
                <li><a href="exp/1.6.html">1.6（第六次代码编写）</a></li>
                
            </ul>
        </section>
</body>
</html>
